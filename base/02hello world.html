<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hello world</title>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script> <!-- 提供与 DOM 相关的功能 -->
<script src="../build/browser.min.js"></script> <!-- 将JSX语法转为js语法 -->
</head>
  <body>
    <div id="content"></div>
    <script type="text/babel"> //独有的JSX语法跟js不兼容。所有使用JSX的地方都需加type="text/babel" 
     /* ReactDOM.render(
        <div>hello,world!I am a CommentBox.</div>,
        document.getElementById('content')
      );*/
       var CommentBox = React.createClass({
            render: function() {
                return (
                    <div className='commentBox'>Hello, world! I am a CommentBox.</div>
                );
            }
        });
        ReactDOM.render(<CommentBox />,document.getElementById('content'));//React.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。render里面第二个参数必须使用JavaScript原生的getElementByID方法，不能使用jQuery来选取DOM节点。
    </script>
  </body>
</html>

</html>
